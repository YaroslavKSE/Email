{% extends "mail/layout.html" %}
{% load static %}

{% block body %}
    <h2>{{ request.user.email }}</h2>

    <button class="btn btn-sm btn-outline-primary" id="inbox">Inbox</button>
    <button class="btn btn-sm btn-outline-primary" id="compose">Compose</button>
    <button class="btn btn-sm btn-outline-primary" id="sent">Sent</button>
    <button class="btn btn-sm btn-outline-primary" id="archived">Archived</button>
    <a class="btn btn-sm btn-outline-primary" href="{% url 'logout' %}">Log Out</a>
    <hr>

    <div id="emails-view">
    </div>

    <div id="view-email">
        <div class="card mb-3" id="email-card">
            <div class="card-header">
                <h5 id="email-sender" class="card-title mb-0"></h5>
                <small id="email-timestamp" class="text-muted"></small>
            </div>
            <div class="card-body">
                <h6 id="email-subject" class="card-subtitle mb-2 fst-italic"></h6>
            </div>
            <div class="card-header">
                <p id="email-massage" class="fst-normal"></p>
            </div>
        </div>
        <div class="d-flex justify-content-end">
            <button id="reply" class="btn btn-primary btn-sm mx-1"> Reply</button>
            <button id="archive" class="btn btn-secondary btn-sm mx-1"> Archive</button>
        </div>
    </div>

    <div id="compose-view">
        <h3>New Email</h3>
        <form id="compose-form">
            <div class="form-group">
                From: <input disabled class="form-control" value="{{ request.user.email }}">
            </div>
            <div class="form-group">
                To: <input id="compose-recipients" placeholder="Recipient" class="form-control">
            </div>
            <div class="form-group">
                <input class="form-control" id="compose-subject" placeholder="Subject">
            </div>
            <textarea class="form-control" id="compose-body" placeholder="Body"></textarea>
            <input type="submit" class="btn btn-primary"/>
        </form>
    </div>

    <div id="reply-view">
        <h3>New Email</h3>
        <form id="reply-form">
            <div class="form-group">
                From: <input disabled class="form-control" value="{{ request.user.email }}">
            </div>
            <div class="form-group">
                To: <input id="reply-recipients" placeholder="Recipient" disabled class="form-control">
            </div>
            <div class="form-group">
                <input disabled class="form-control" id="reply-subject" placeholder="Subject">
            </div>
            <textarea class="form-control" id="reply-body" placeholder="Body"></textarea>
            <input type="submit" class="btn btn-primary"/>
        </form>
    </div>
{% endblock %}

{% block script %}
    <script src="{% static 'mail/inbox.js' %}"></script>
{% endblock %}
